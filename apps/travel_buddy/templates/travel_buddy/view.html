<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Trip Page</title>
    <style>
        #wrapper {
            padding: 20px;
        }
    </style>
</head>

<body>
    
    <div id="wrapper">
        <div id="top">
            <a class="btn btn-primary" href="/travels" role="button">Back</a>
            <a class="btn btn-primary" href="/logout" role="button">Logout</a>
        </div>
        
        <div id="trip">
            <h1>{{trip.destination}}</h1>
            <h3>Planned By: {{planner.first_name}} {{planner.last_name}}</h3>
            <p>Itinerary: {{trip.plan}}</p>
            <p>Depart date: {{trip.start}}</p>
            <p>Return date: {{trip.end}}</p>
        </div>
        <div id="guests">
            <h1>Other Users Joining This Trip:</h1>
            {% for guest in guests %}
            <p>{{guest.first_name}} {{guest.last_name}}</p>
            {% endfor %}
        </div>
    </div>

</body>

</html>
